<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BZCC GameWatch (Dev)</title>
    <link rel="stylesheet" href="/static/app.css" />
  </head>
  <body id="gw-app" data-theme="dark">
    <header>
      <div class="left">
        <strong>GameWatch (Dev)</strong>
        <label>State
          <select id="fState">
            <option value="">Any</option>
            <option>InGame</option>
            <option>PreGame</option>
            <option>PostGame</option>
          </select>
        </label>
        <label>Min Players <input id="fMin" type="number" min="0" value="0" style="width:64px" /></label>
        <label>Search <input id="fQ" placeholder="session/player" /></label>
        <label><input id="fVsr" type="checkbox" /> VSR only</label>
        <label>Mod
          <select id="fMod">
            <option value="">All</option>
          </select>
        </label>
      </div>
      <div class="right muted gw-muted"><span id="connDot" class="dot gw-dot"></span><span id="connText">Connectingâ€¦</span></div>
    </header>
    <div class="page">
      <div id="grid" class="grid gw-grid"></div>
      <aside class="sidebar" aria-label="Players online (in-game)">
        <h4>Players online</h4>
        <div id="onlineList" class="online"></div>
      </aside>
    </div>
    <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="panel">
        <div class="row" style="justify-content:space-between">
          <strong id="mTitle">Session</strong>
          <button id="mClose" style="background:#0b111b;color:#e6e9ef;border:1px solid #243149;padding:4px 8px;border-radius:6px">Close</button>
        </div>
        <pre id="mBody" class="muted" style="white-space:pre-wrap"></pre>
      </div>
    </div>
    <script src="/static/app.js"></script>
  </body>
  </html>
