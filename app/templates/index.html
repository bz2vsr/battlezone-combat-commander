{% extends 'layouts/base.html' %}
{% block title %}BZCC GameWatch (Dev){% endblock %}
{% block content %}
  <div class="flex flex-wrap items-center gap-3 mb-4">
    <label class="flex items-center gap-2">State
      <select id="fState" class="select select-bordered select-sm">
        <option value="">Any</option>
        <option>InGame</option>
        <option>PreGame</option>
        <option>PostGame</option>
      </select>
    </label>
    <label class="flex items-center gap-2">Min Players <input id="fMin" type="number" min="0" value="0" class="input input-bordered input-sm w-20" /></label>
    <label class="flex items-center gap-2">Search <input id="fQ" placeholder="session/player" class="input input-bordered input-sm" /></label>
    <label class="flex items-center gap-2">Mod
      <select id="fMod" class="select select-bordered select-sm">
        <option value="">All</option>
      </select>
    </label>
    <label class="flex items-center gap-2">Sort
      <select id="fSort" class="select select-bordered select-sm">
        <option value="recent_desc" selected>Most recent</option>
        <option value="players_desc">Players (desc)</option>
        <option value="name_asc">Name (A–Z)</option>
        <option value="state_then_recent">State ▸ Recent</option>
      </select>
    </label>
    <span class="ml-auto flex items-center text-sm"><span id="connDot" class="dot mr-2"></span><span id="connText">Connecting…</span></span>
    <button id="createMockSession" class="btn btn-sm">Create mock session</button>
  </div>
  <div id="grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4"></div>
{% endblock %}
{% block sidebar_right %}
  <div class="card bg-base-200 border border-base-300">
    <div class="card-body p-4">
      <h4 class="card-title text-sm">Players online</h4>
      <div id="onlineList" class="online"></div>
    </div>
  </div>
{% endblock %}
