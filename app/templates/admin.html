<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Tools</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0b0f14; color:#e6e9ef; margin:0; }
      header { padding: 12px 16px; background:#101621; border-bottom:1px solid #1b2535; }
      main { padding:16px; }
      .card { border:1px solid #1b2535; background:#0f1622; padding:12px; border-radius:10px; box-shadow: 0 0 0 1px #0b111b inset; margin-bottom:12px; }
      .row { display:flex; gap:12px; align-items:center; flex-wrap: wrap; }
      a { color:#7bb4ff; text-decoration:none; }
      pre { white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <header><strong>Admin Tools</strong></header>
    <main>
      <div class="row">
        <a href="/">‚Üê Back to GameWatch</a>
      </div>
      <div class="card">
        <div class="row" style="justify-content:space-between">
          <strong>Service Health</strong>
          <button id="btnHealth">Check</button>
        </div>
        <pre id="healthOut">(click Check)</pre>
      </div>
      <div class="card">
        <div class="row" style="justify-content:space-between">
          <strong>RakNet Sample (redacted)</strong>
          <button id="btnRak">Fetch</button>
        </div>
        <pre id="rakOut">(click Fetch)</pre>
      </div>
      <div class="card">
        <div class="row" style="justify-content:space-between">
          <strong>Sessions by map (last 24h)</strong>
          <button id="btnMaps">Refresh</button>
        </div>
        <pre id="mapsOut">(click Refresh)</pre>
      </div>
    </main>
    <script>
      async function getJson(url){ const r = await fetch(url); return await r.json(); }
      document.getElementById('btnHealth').onclick = async()=>{
        const j = await getJson('/admin/tools/health');
        document.getElementById('healthOut').textContent = JSON.stringify(j, null, 2);
      };
      document.getElementById('btnRak').onclick = async()=>{
        const j = await getJson('/admin/tools/raknet/sample');
        document.getElementById('rakOut').textContent = JSON.stringify(j, null, 2);
      };
      document.getElementById('btnMaps').onclick = async()=>{
        const j = await getJson('/api/v1/history/maps?hours=24');
        document.getElementById('mapsOut').textContent = JSON.stringify(j, null, 2);
      };
    </script>
  </body>
  </html>
